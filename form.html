<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="" method="">
        <input type="email" name="email" placeholder="Enter your email" required>
        <br>
        <input type="text" name="name" placeholder="Enter your name" required>
        <br>
        <input type="text" name="subject" placeholder="Enter subject" required>
        <br>
        <textarea name="message" placeholder="Enter your message" required></textarea>
        <br>
        <button type="submit">Submit</button>
        <br>
        <input type="date" name="date" required>
        <br>
        <input type="color" name="color" required>
        <br>
        <label for="first">q1</label>
        <br>
        <input type="radio" name="first" value="yes" id="first"> Yes
        <br>
        <input type="radio" name="first" value="no" id="first"> No
        <br>
        <label for="second">q2</label>
        <br>
        <input type="checkbox" name="second" value="option1" id="second"> Option 1
        <br>
        <input type="checkbox" name="second" value="option2" id="second"> Option 2
        <br>
        <select name="options" required>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>
        <br>
        <input type="file" name="file" accept=".pdf,.doc,.docx" required>
        <br>
        <input type="number" name="quantity" placeholder="Enter quantity" required>
        <br>
        <input type="range" name="range" min="1" max="100" required>
        <br>
        <input type="time" name="time" required>
        <br>
        <input type="url" name="website" placeholder="Enter your website URL" required>
        <br>
        <input type="tel" name="phone" placeholder="Enter your phone number" required>
        <br>
        <input type="search" name="search" placeholder="Search..." required>
        <br>
        <input type="password" name="password" placeholder="Enter your password" required>
        <br>
        <input type="hidden" name="hiddenField" value="hiddenValue">
    </form>
</body>
</html>
